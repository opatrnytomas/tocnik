<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Točnis</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('pozadi.jpg') no-repeat 50% center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #rotatingImage {
            width: 225px;
            height: 225px;
            position: absolute;
            left: 45%;
            bottom: 25%;
            transform-origin: center bottom;
            transform: translateX(-50%);
            animation: spin 5s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        #counter {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 1px 1px 4px black;
        }
    </style>
</head>

<body>
    <div class="container">
        <img id="rotatingImage" src="tocnik.png" alt="Rotující obrázek">
        <div id="counter">0 s</div>
    </div>

    <script>
        let seconds = 0;
        const counter = document.getElementById('counter');

        setInterval(() => {
            seconds++;
            counter.textContent = seconds + ' s';
        }, 1000);
    </script>
</body>

</html>
