<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Točnis</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* Výchozí pozadí */
        body.mode0 {
            background: url('pozadi.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Alternativní pozadí */
        body.mode1 {
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #rotatingImage {
            width: 225px;
            height: 225px;
            position: absolute;
            left: 45%;
            bottom: 25%;
            transform-origin: center bottom;
            transform: translateX(-50%);
            animation: spin 5s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        #counter {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 1px 1px 4px black;
        }

        /* Tlačítko pro změnu režimu */
        #changeMode {
            position: absolute;
            right: 20px;
            bottom: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #changeMode:hover {
            background-color: rgba(0,0,0,0.9);
        }
    </style>
</head>

<body class="mode0">
    <div class="container">
        <img id="rotatingImage" src="tocnik.png" alt="Rotující obrázek">
        <div id="counter">0 s</div>

        <!-- Tlačítko pro změnu režimu -->
        <button id="changeMode">Změnit režim</button>
    </div>

    <script>
        let seconds = 0;
        const counter = document.getElementById('counter');

        setInterval(() => {
            seconds++;
            counter.textContent = seconds + ' s';
        }, 1000);

        // Přepínání režimů
        const body = document.body;
        const rotatingImage = document.getElementById('rotatingImage');
        let mode = 0; // 0 = výchozí, 1 = alternativní

        document.getElementById('changeMode').addEventListener('click', () => {
            if (mode === 0) {
                body.classList.remove("mode0");
                body.classList.add("mode1");
                rotatingImage.src = "Subject.png";
                mode = 1;
            } else {
                body.classList.remove("mode1");
                body.classList.add("mode0");
                rotatingImage.src = "tocnik.png";
                mode = 0;
            }
        });
    </script>
</body>

</html>
